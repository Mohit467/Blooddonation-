<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bloodfindorregister.css">
  <title>register page</title>
</head>

<body>
<div class="header">
<a onclick="window.location.href='index.html'" >Home</a>
<a onclick="window.location.href='aboutus.html'">About Us</a>
<a onclick="window.location.href='contactus.html'" >Contact</a>
</div>

<div class="center">
<div class="registerform">
  <h2>Register us Blood Donor</h2>
  <form id = "register-form">
    <label for="district">Select District</label>
    <select id="district">
      <option value="dewas">dewas</option>
      <option value="indore">indore</option>
      <option value="bhopal">bhopal</option>
      </select>
      
      <label for="bloodgroup">Select Blood Group</label>
    <select id="bloodgroup">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="o+">o+</option>
      <option value="o-">o-</option>
       <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      </select>
      
       <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      
       <label for="contact">Contact Number</label>
      <input type="number" id="contact" placeholder="Enter Number">
      
       <label for="whatsapp">WhatsApp Number</label>
      <input type="number" id="whatsapp" placeholder="Enter whatsapp number">
      
      <label for="pincode">Enter Pincode</label>
      <input type="number" id="pincode" placeholder="Enter pincode">
      <button onclick="registerevent()" type="button" class="registerbutton">Register Me</button>
  </form>
</div>
</div>

<script src="index.js"></script>
</body>
</html>

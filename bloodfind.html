<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bloodfindorregister.css">
  <title>blood finder page</title>
</head>

<body>
<div class="header">
<a onclick="window.location.href='index.html'" >Home</a>
<a onclick="window.location.href="aboutus.html" >About Us</a>
<a onclick="window.location.href='contactus.html'" >Contact</a>
</div>

<div class="center">
<div class="findform">
  <h2>Find a Blood Donor</h2>
  <form>
    <label for="searchdistrict">Select District</label>
    <select id="searchdistrict">
      <option value="dewas">dewas</option>
      <option value="indore">indore</option>
      <option value="bhopal">bhopal</option>
      </select>
      
      <label for="searchbg">Select Blood Group</label>
    <select id="searchbg">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="o+">o+</option>
      <option value="o-">o-</option>
       <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      </select>
      
      <label for="searchpincode">Enter Pincode</label>
      <input type="number" id="searchpincode" placeholder="Enter pincode">
      <button type = "button" onclick="finddonor()" class="formbutton">find</button>
  </form>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
